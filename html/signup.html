<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/signup.css" />

    <meta charset="UTF-8" />
    <title>FoodStore: signup</title>
  </head>
  <body>


    <body>
      <br/><br/><br/>
      
      <div class="header-full">
        <header class="header">
          <h4>Sign Up</h4>
        </header>
        </div>
        <br/><br/>

<div class ="container">
        <form id="loginForm">
          
          <div class="form-group">
            <label for="exampleInputUsername">Username:</label>
        </div>
        <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="exampleInputUsername"
              aria-describedby="usernameHelp"
            />
        </div>
        
            
          <br/>
          <div class="form-group">
            
            <label for="exampleInputPassword1">Password: </label>
            </div>
            <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <br/>
          <div class="form-group">
            
            <label for="exampleInputEmail">Email: </label>
        </div>
            <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail"
            />
          </div>
          <br/>
          <div class="form-group">
            
            <label for="exampleInputMobileNumber">Mobile Number: </label>
        </div>
            <div class="form-group">
            <input
              type="mobileNumber"
              class="form-control"
              id="exampleInputMobileNumber"
            />
          </div>

      
          <br/><br/>
          <button type="submit" class="btn btn-primary"><a href="html/signup.html" id="profile"></a>submit</button>
          <p class="mb-4">
            <u><a href="html/login.html" id="signup">Login Here</a></u>
          </p>
          
        </form>
          
        </div>
      </div>

      <script src="js/login.js"></script>
      
    

    <br />


  </body>
</html>
