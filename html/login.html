<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../css/login.css" />

    <meta charset="UTF-8" />
    <title>AMA Health Hub: Login</title>
  </head>
  <body>


    <body>
      <br/><br/><br/>
      
      <div class="header-full">
        <header class="header">
          <h4>Log In</h4>
        </header>
        </div>
        <br/><br/>

<div class ="container">
        <form id="loginForm">
          <br/><br/>
          <div class="form-group">
            
            <label for="exampleInputUsername">Username:</label>
          </div>
            <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="exampleInputUsername"
              aria-describedby="usernameHelp"
            />
            
          </div>
          <br/>
          <div class="form-group">
            
            <label for="exampleInputPassword1">Password: </label>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <br/><br/>
          <button type="submit" class="btn btn-primary"><a href="../html/profile.html" id="profile"></a>Log In</button>
          <p class="mb-4">
            <u><a href="../html/signup.html" id="signup">Register Here</a></u>
          </p>
          
        </form>
          
        </div>
      </div>

      <script src="../js/login.js"></script>
      
    

    <br />


  </body>
</html>
