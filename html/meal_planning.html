<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planning</title>
    <link rel="stylesheet" href="../css/meal_planning.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <!-- Include navbar -->
    <header>
      <!-- Insert your existing navbar code here -->
    </header>

    <main>
      <section class="meal-summary">
        <h2>Meal Plan</h2>
        <p id="current-date"></p>
        <div class="nutrition-summary">
          <div>Calories: <span id="total-calories">0</span></div>
          <div>Carbs: <span id="total-carbs">0</span></div>
          <div>Protein: <span id="total-protein">0</span></div>
          <div>Fats: <span id="total-fats">0</span></div>
          <div>Sodium: <span id="total-sodium">0</span></div>
        </div>
      </section>

      <section class="meal-planning">
        <div class="meal-category">
          <h3>Breakfast</h3>
          <div class="meal-list" id="breakfast-list">
            <!-- Food items for breakfast will be dynamically inserted here -->
            <div class="add-item" onclick="openAddFoodModal('breakfast')">
              + Add Item
            </div>
          </div>
        </div>

        <div class="meal-category">
          <h3>Lunch</h3>
          <div class="meal-list" id="lunch-list">
            <!-- Food items for lunch will be dynamically inserted here -->
            <div class="add-item" onclick="openAddFoodModal('lunch')">
              + Add Item
            </div>
          </div>
        </div>

        <div class="meal-category">
          <h3>Dinner</h3>
          <div class="meal-list" id="dinner-list">
            <!-- Food items for dinner will be dynamically inserted here -->
            <div class="add-item" onclick="openAddFoodModal('dinner')">
              + Add Item
            </div>
          </div>
        </div>
      </section>

      <!-- Modal for adding new food item -->
      <div id="addFoodModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeAddFoodModal()">&times;</span>
          <h2>Add Food Item</h2>
          <form id="addFoodForm">
            <label for="food-name">Name:</label>
            <input type="text" id="food-name" name="food-name" required />

            <label for="food-calories">Calories:</label>
            <input
              type="number"
              id="food-calories"
              name="food-calories"
              required
            />

            <label for="food-carbs">Carbs:</label>
            <input type="number" id="food-carbs" name="food-carbs" required />

            <label for="food-protein">Protein:</label>
            <input
              type="number"
              id="food-protein"
              name="food-protein"
              required
            />

            <label for="food-fats">Fats:</label>
            <input type="number" id="food-fats" name="food-fats" required />

            <label for="food-sodium">Sodium:</label>
            <input type="number" id="food-sodium" name="food-sodium" required />

            <button type="submit">Add Food</button>
          </form>
        </div>
      </div>
    </main>

    <script src="../js/meal_planning.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/footer.js"></script>
  </body>
</html>
