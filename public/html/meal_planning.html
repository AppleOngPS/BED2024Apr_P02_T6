<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planning</title>
    <link rel="stylesheet" href="../css/meal_planning.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="meal-summary">
        <div id="user-info"></div>
        <h2>Meal Plan</h2>
        <p id="current-date"></p>
        <button id="calendar-button" onclick="openCalendarModal()">
          ðŸ“… Calendar
        </button>
        <!-- Calendar button -->
        <div class="nutrition-summary">
          <div>Calories: <span id="total-calories">0</span></div>
          <div>Carbs: <span id="total-carbs">0</span></div>
          <div>Protein: <span id="total-protein">0</span></div>
          <div>Fats: <span id="total-fats">0</span></div>
          <div>Sodium: <span id="total-sodium">0</span></div>
        </div>
      </section>

      <div id="nutritionModal" class="modal">
        <div class="nutrition-modal-content">
          <span class="close-nutrition">&times;</span>
          <div id="nutritionModalContent"></div>
        </div>
      </div>

      <section class="meal-planning">
        <div class="meal-category">
          <h3>Breakfast</h3>
          <div class="meal-list" id="breakfast-list">
            <!-- Food items for breakfast will be dynamically inserted here -->
            <div class="add-item" onclick="openAddFoodModal('breakfast')">
              + Add Item
            </div>
          </div>
        </div>

        <div class="meal-category">
          <h3>Lunch</h3>
          <div class="meal-list" id="lunch-list">
            <!-- Food items for lunch will be dynamically inserted here -->
            <div class="add-item" onclick="openAddFoodModal('lunch')">
              + Add Item
            </div>
          </div>
        </div>

        <div class="meal-category">
          <h3>Dinner</h3>
          <div class="meal-list" id="dinner-list">
            <!-- Food items for dinner will be dynamically inserted here -->
            <div class="add-item" onclick="openAddFoodModal('dinner')">
              + Add Item
            </div>
          </div>
        </div>

        <div class="meal-category">
          <h3>Extra's (snacks, drinks)</h3>
          <div class="meal-list" id="extras-list">
            <!-- Food items for extra's will be dynamically inserted here -->
            <div class="add-item" onclick="openAddFoodModal('extras')">
              + Add Item
            </div>
          </div>
        </div>
      </section>

      <section class="new-day">
        <button id="new-day-button">New Day</button>
      </section>

      <div id="calendarModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeCalendarModal()">&times;</span>
          <div id="calendar-container">
            <div id="calendar-header">
              <button id="prevMonth">&lt;</button>
              <h2 id="monthYear"></h2>
              <button id="nextMonth">&gt;</button>
            </div>
            <table id="calendar">
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
              <tbody id="calendar-body"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Modal for adding new food item -->
      <div id="addFoodModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeAddFoodModal()">&times;</span>
          <h2>Add Food Item</h2>
          <form id="addFoodForm">
            <label for="food-name">Name:</label>
            <input type="text" id="food-name" name="food-name" required />

            <label for="food-calories">Calories:</label>
            <input
              type="number"
              id="food-calories"
              name="food-calories"
              required
            />

            <label for="food-carbs">Carbs:</label>
            <input type="number" id="food-carbs" name="food-carbs" required />

            <label for="food-protein">Protein:</label>
            <input
              type="number"
              id="food-protein"
              name="food-protein"
              required
            />

            <label for="food-fats">Fats:</label>
            <input type="number" id="food-fats" name="food-fats" required />

            <label for="food-sodium">Sodium:</label>
            <input type="number" id="food-sodium" name="food-sodium" required />

            <label for="food-image">Image:</label>
            <input
              type="file"
              id="food-image"
              name="food-image"
              accept="image/*"
              required
            />

            <button type="submit">Add Food</button>
          </form>
        </div>
      </div>
    </main>

    <script src="../js/meal_planning.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
