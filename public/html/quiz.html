<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1 class="quiz-title">Quiz</h1>
      <form id="quizForm" class="quiz-form"></form>
      <button type="button" class="submit-button" onclick="submitQuiz()">
        Submit
      </button>
      <div id="quizResult" class="quiz-result"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:3000/fetch_quiz")
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                `Server error: ${response.status} - ${response.statusText}`
              );
            }
            return response.json();
          })
          .then((data) => {
            console.log("Fetched quiz data:", data); // Logging for debugging
            const quizForm = document.getElementById("quizForm");
            let currentQuestionId = null;

            data.forEach((item) => {
              if (item.question_id !== currentQuestionId) {
                currentQuestionId = item.question_id;
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("quiz-question");
                const questionText = document.createElement("p");
                questionText.classList.add("question-text");
                questionText.innerText = item.question_text;
                questionDiv.appendChild(questionText);
                quizForm.appendChild(questionDiv);
              }

              const answerInput = document.createElement("input");
              answerInput.type = "radio";
              answerInput.id = `q${item.question_id}a${item.answer_id}`;
              answerInput.name = `q${item.question_id}`;
              answerInput.value = item.answer_id;

              const answerLabel = document.createElement("label");
              answerLabel.htmlFor = answerInput.id;
              answerLabel.innerText = item.answer_text;

              quizForm.appendChild(answerInput);
              quizForm.appendChild(answerLabel);
              quizForm.appendChild(document.createElement("br"));
            });
          })
          .catch((error) => console.error("Error fetching quiz data:", error));
      });

      function submitQuiz() {
        const quizForm = document.getElementById("quizForm");
        const formData = new FormData(quizForm);
        let score = 0;
        let totalPoints = 0; // Initialize total points
        const totalQuestions = new Set();

        fetch("http://localhost:3000/fetch_quiz")
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                `Server error: ${response.status} - ${response.statusText}`
              );
            }
            return response.json();
          })
          .then((data) => {
            data.forEach((item) => {
              totalQuestions.add(item.question_id);
              if (
                item.is_correct &&
                formData.get(`q${item.question_id}`) == item.answer_id
              ) {
                score++;
                totalPoints += 100; // Add 100 points for each correct answer
              }
            });

            // Here, send the totalPoints to the server to update the database
            fetch("http://localhost:3000/update_points", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ points: totalPoints }),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error(
                    `Failed to update points: ${response.status} - ${response.statusText}`
                  );
                }
                return response.json();
              })
              .then((result) => {
                console.log("Points updated successfully:", result);
                // Redirect to a new page with the score and points
                window.location.href = `/html/quiz-result.html?score=${score}&total=${totalQuestions.size}&points=${totalPoints}`;
              });
          })
          .catch((error) =>
            console.error("Error calculating score and points:", error)
          );
      }
    </script>
    <script src="../js/navigation.js"></script>
  </body>
</html>
