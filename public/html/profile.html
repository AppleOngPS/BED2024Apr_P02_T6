

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="../css/navigation.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/profile.css" />
  <link rel="stylesheet" href="../css/profile.css" /> 
</head>
<br/><br/><br/><br/><br/>
<body>
  <div class="header-full">
    <header class="header">
      <h4>Personal Information</h4>
    </header>
  </div>


  <div class="container">
    <form id="profileForm">
      <div class="form-group">
        <label for="usernameInput">Username:</label>
      </div>
        <div class="form-group">
        <input type="text" class="form-control" id="usernameInput" >
      </div>

      <div class="form-group">
        <label for="exampleInputEmail">Email:</label>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail" >
      </div>

      <div class="form-group">
        <label for="exampleInputMobileNumber">Mobile Number:</label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputMobileNumber" >
      </div>

      <div class="form-group">
        <label for="exampleInputAge">Age:</label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputAge" >
      </div>

      <div class="form-group">
        <label for="exampleInputHeight">Height:</label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputHeight" >
      </div>

      <div class="form-group">
        <label for="exampleInputWeight">Weight:</label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputWeight" >
      </div>

      <div class="form-group">
        <label for="exampleInputWeightGoal">Weight Goal:</label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputWeightGoal" >
      </div>

      <div class="form-group">
        <label for="exampleInputTargetCalorieGoal">Target Calorie Goal:</label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputTargetCalorieGoal" >
      </div>
      <br />
      <button type="button" id="saveButton" class="btn btn-primary">Save</button>
      
      <br />
      <button type="button" id="logoutButton" class="btn btn-primary">Logout</button>
      <br />
      <button type="button" id="deleteButton" class="btn btn-danger">Delete Account</button> 
    </form> 
    
  </div>
  <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
  <script src="../js/navigation.js"></script>
  <script src="../js/footer.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
