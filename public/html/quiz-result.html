<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Result</title>
    <link rel="stylesheet" href="../css/navigation.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e6ffec;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      .quiz-result-container {
        max-width: 800px; /* Increased max-width */
        margin: 50px auto;
        background-color: #fff;
        padding: 40px; /* Increased padding */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 32px;
        color: #333;
      }
      p {
        font-size: 24px;
        color: #666;
        margin-bottom: 20px;
      }
      .score {
        font-size: 36px;
        font-weight: bold;
        color: #4caf50;
      }
      .voucher-section {
        margin-top: 30px;
      }
      .voucher-code {
        font-size: 28px;
        font-weight: bold;
        color: #1e90ff;
        background-color: #f0f8ff;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
      }
      .back-to-quiz {
        margin-top: 20px;
      }
      .back-to-quiz a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        border: 2px solid black;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      .back-to-quiz a:hover {
        background-color: #1e90ff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="quiz-result-container">
      <h1>Congratulations!</h1>
      <p>Your score is: <span class="score" id="score"></span></p>
      <p>Points earned: <span class="totalPoints" id="totalPoints"></span></p>

      <div class="back-to-quiz">
        <a href="/html/Reward.html">View Rewards</a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get("score");
        const totalQuestions = urlParams.get("total");
        const totalPoints = urlParams.get("points");
        document.getElementById(
          "score"
        ).textContent = `${score}/${totalQuestions}`;
        document.getElementById("totalPoints").textContent = totalPoints;
      });
    </script>
    <script src="../navigation.js"></script>
  </body>
</html>
